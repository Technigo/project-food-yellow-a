<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

  <title>Japanese food in London</title>

</head>

<body>

  <header>
    <img class="logo" src="./logo.png" alt="logo">
  </header>
  <div class="filter-container">
    <div id="rating">
      <h3>Rating</h3>
      <img id="ratingUp" src="./up.png" alt="arrow up" onclick="ratingDescending()">
      <img id="ratingDown" src="./down.png" alt="arrow down" onclick="ratingAscending()">
    </div>
    <div id="price">
      <h3>Price</h3>
      <img id="priceUp" src="./up.png" alt="arrow up" onclick="priceDescending()">
      <img id="priceDown" src="./down.png" alt="arrow down" onclick="priceAscending()">
    </div>
  </div>
  <ul id="restaurants"></ul>
  <script src="./script.js"></script>
</body>


</html>
